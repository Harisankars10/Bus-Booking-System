version: "3.8"
services:
  db:
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: rootpass
      MYSQL_DATABASE: busdb
      MYSQL_USER: appuser
      MYSQL_PASSWORD: apppass
    ports:
      - "3306:3306"
    volumes:
      - db_data:/var/lib/mysql
  backend:
    build: .
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: development
      SECRET_KEY: change-me
      JWT_SECRET_KEY: change-me
      DATABASE_USER: appuser
      DATABASE_PASSWORD: apppass
      DATABASE_HOST: db
      DATABASE_PORT: 3306
      DATABASE_NAME: busdb
    depends_on:
      - db

volumes:
  db_data:
